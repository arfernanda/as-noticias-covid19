<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>As notícias COVID-19 - Contato</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="imagens/logo.png" alt="Logotipo do site, ilustração do vírus da COVID-19 com a cor cinza" width="50px">
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="saibaMais.html">Saiba mais</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>
      Entre em contato
    </h1>

    <section class="contact">
      <p>
        Fique a vontade para mandar uma mensagem se preferir
      </p>
      <div>
        <form action="/pagina-processa-dados-do-form" method="post">
          <label for="name">Nome</label>
          <input type="text" id="name" />

          <label for="email">E-mail</label>
          <input type="email" id="email" />

          <label for="msg">Mensagem</label>
          <textarea id="msg"></textarea>

          <input type="submit" value="Enviar" disabled>
        </form>
      </div>

    </section>
  </main>

  <footer>
    Desenvolvido por - Fernanda Ramos
  </footer>
</body>

</html>
